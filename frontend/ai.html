<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartFarm Nexus | AI Assistant</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles/ai.css">
</head>
<body>
<div class="chat-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-seedling"></i>
        <span>AI Chat</span>
      </div>
      <button class="new-chat-btn" id="new-chat-btn">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="chat-history" id="chat-history"></div>
    <div class="sidebar-footer">
      <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-sun"></i>
      </button>
      <img src="https://placehold.co/32x32/22c55e/FFF?text=U"
           alt="User Avatar" class="user-avatar"/>
    </div>
  </aside>

  <!-- Main Chat Area -->
  <main class="chat-area">
    <div class="chat-messages" id="chat-messages"></div>

    <div class="chat-input-area">
      <!-- Plant Selector Panel -->
      <div id="plant-selector-panel">
        <div class="plant-selector-header">
          <input id="plant-search" type="text" placeholder="Search plants..."/>
        </div>
        <div class="plant-grid" id="plant-grid"></div>
        <div class="pagination">
          <button id="prev-plant">Prev</button>
          <span id="plant-page-info"></span>
          <button id="next-plant">Next</button>
        </div>
      </div>

      <!-- Input Wrapper -->
      <div class="chat-input-wrapper">
        <button class="input-btn" id="plant-selector-btn">
          <i class="fas fa-plus"></i>
        </button>
        <input type="text" id="chat-input" placeholder="Ask about your plants..."/>
        <button class="input-btn" id="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </main>
</div>

<script src="js/ai.js"></script>
</body>
</html>
